<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densityDpi=device-dpi" />

    <script src="responsivevoice.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
    <img width="240px" src="http://www.analisisnoverbal.com/wp-content/uploads/2016/01/C%C3%B3mo-gestionar-tu-comunicaci%C3%B3n-no-verbal-en-una-entrevista-de-trabajo-500x383.png" alt="">
    <p id="text">Hola como estas, esta es una aplicación para la comunicación.</p>
    <!--<select id="voiceselection"></select>-->

    <input onClick="responsiveVoice.speak($('#text').text(),'Spanish Latin American Female');" type="button" value="Escuchar" />
    <input onClick="responsiveVoice.pause();" type="button" value="Pausar" />
    <input onClick="responsiveVoice.resume();" type="button" value="Continuar" />
    <input onClick="responsiveVoice.cancel();" type="button" value="Cancelar" />
    <script>
        //Populate voice selection dropdown

        responsiveVoice.pause();

        responsiveVoice.resume();

        var voicelist = responsiveVoice.getVoices();
        var vselect = $("#voiceselection");
        $.each(voicelist, function() {
            vselect.append($("<option />").val(this.name).text(this.name));
        });
    </script>
</body>

</html>
